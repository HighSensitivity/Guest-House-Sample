  <div class="content">
    
    <div class="container text-left">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <h2 class="mb-5 text-center">Choose your selected days for booking</h2>
          <form action="#" class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="input_from">From</label>
                <input type="text" class="form-control" id="input_from" placeholder="Start Date">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="input_from">To</label>
                <input type="text" class="form-control" id="input_to" placeholder="End Date">
              </div>
            </div>
          </form>
        </div>
      </div>
          
    </div>
	<div class="container">
	       <form class="mt-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" class="form-control" id="area" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="confirmSelection()">Confirm</button>
            <button type="button" class="btn btn-secondary" onclick="cancelSelection()">Cancel</button>
        </form>
	</div>
  </div>

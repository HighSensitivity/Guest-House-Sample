		<script>
  // Wait for the DOM to be loaded
  document.addEventListener('DOMContentLoaded', function() {
    // Get the slideshow container and images
    var slideshowContainer = document.querySelector('.slideshow-container');
    var slideshowImages = document.querySelectorAll('.slideshow img');
	

    // Set the index of the current image
    var currentIndex = 0;

    // Show the first image
    slideshowImages[currentIndex].style.display = 'block';

    // Function to display the next image
    function showNextImage() {
      // Hide the current image
      slideshowImages[currentIndex].style.display = 'none';

      // Move to the next image
      currentIndex = (currentIndex + 1) % slideshowImages.length;

      // Show the next image
      slideshowImages[currentIndex].style.display = 'block';
    }

    // Set an interval to automatically show the next image every 3 seconds
    var slideshowInterval = setInterval(showNextImage, 2000);

    // Pause the slideshow when hovering over the slideshow container
    slideshowContainer.addEventListener('mouseenter', function() {
      clearInterval(slideshowInterval);
    });

    // Resume the slideshow when not hovering over the slideshow container
    slideshowContainer.addEventListener('mouseleave', function() {
      slideshowInterval = setInterval(showNextImage, 2000);
    });
	

  });
</script>
